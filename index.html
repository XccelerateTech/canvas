<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Cavnas Project Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">


    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>


    <canvas id="canvas-real" class="canvas" width='1280px' height='720px'></canvas>
    <canvas id="canvas-draft" class="canvas" width='1280px' height='720px'></canvas>
    <section class='container-fluid' id='buttons'>
        <h1>Select your drawing method</h1>
        <div class='row'>
            <div class="col-4">                    
                <p>Draw a Rectangle</p>
                <button class='btn btn-primary' id='rectangle'>
                    <i class="fas fa-couch" title="Draw a square"></i>
                </button>
            </div>
            <div class="col-4">
                <p>Draw some lines</p>
                <button class='btn btn-secondary' id='line'>
                    
                    <i class="fab fa-angrycreative" title="Draw a line"></i>
                </button>
            </div>
            <div class="col-4">
                <p>Clear the page</p>
                    <button class='btn btn-danger' id='clear'>
                            <i class="fas fa-broom"title="Clear the page"></i>
                    </button>
                </div>
        </div>
    </section>

    <script type='text/javascript' src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

    <script type='text/javascript' src="./assets/javascript/canvas-common.js"></script>
    <script type='text/javascript' src="./assets/javascript/drawing-line.js"></script>
    <script type='text/javascript' src="./assets/javascript/drawing-rectangle.js"></script>
    <script type='text/javascript' src="./assets/javascript/canvas-clear.js"></script>
    <script type='text/javascript'>
        // Switch based on User input, for example like clickong a button or something else. We will talk about this part in the section after this one. 
        // currentFunction = new DrawingLine(contextReal,contextDraft);
        currentFunction = new DrawingRectangle(contextReal, contextDraft);

        $('#line').click(()=>{
            currentFunction = new DrawingLine(contextReal, contextDraft)
        })

        $('#rectangle').click(()=>{
            currentFunction = new DrawingRectangle(contextReal, contextDraft)
        })


    </script>
</body>

</html>
